<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EyeWrite v1.6.4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ================= Toolbar ================= -->
  <div id="toolbar">
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
    </select>
    <select id="fontSize">
      <option value="12">12</option>
      <option value="14">14</option>
      <option value="16" selected>16</option>
      <option value="20">20</option>
      <option value="24">24</option>
    </select>
    <button id="boldBtn"><b>B</b></button>
    <button id="italicBtn"><i>I</i></button>
    <button id="underlineBtn"><u>U</u></button>
    <button id="fullBtn">Full ☐</button>
    <button id="halfBtn">Half ▭</button>
    <button id="cursorDefault">Cursor ▣</button>
    <button id="cursorCross">Cross ✛</button>
    <button id="cursorText">Text ✎</button>
    <button id="hoverToggle" class="active">🌀 Hover ON</button>
    <button id="voiceBtn">Voice Modulation</button>
    <button id="searchBtn">🔍 Search</button>
    <button id="speakBtn">🔊 Speak</button>
    <div class="saveWrapper">
      <button id="saveBtn">💾 Save</button>
      <div id="saveMenu" class="hidden">
        <button data-format="txt">TXT</button>
        <button data-format="docx">DOCX</button>
        <button data-format="pdf">PDF</button>
      </div>
    </div>
  </div>

<!-- ================= Text Container ================= -->
<div id="textContainer">
  <button id="scrollUp" class="scrollBtn">▲ Scroll Up</button>
  <div id="textArea" contenteditable="true"></div>
  <button id="scrollDown" class="scrollBtn">▼ Scroll Down</button>
</div>


  <!-- ================= On-Screen Keyboard ================= -->
  <div id="keyboard">
    <div id="kbHeader">
      <span id="kbMode">🕊 Precision</span>
    </div>
    <div class="kbRow" id="row1"></div>
    <div class="kbRow" id="row2"></div>
    <div class="kbRow" id="row3"></div>
    <div class="kbRow" id="row4"></div>
    <div class="kbRow" id="row5"></div>
  </div>

  <!-- ================= Cursor Ring ================= -->
  <div id="cursorRing" class="hidden"></div>

  <!-- ================= Scripts ================= -->
  <script src="app.js"></script>
</body>
</html>
